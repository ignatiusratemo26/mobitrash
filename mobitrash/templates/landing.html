<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="menu-icon">☰</div>
            <button class="contact-btn">Contact</button>
        </nav>
        <header class="header">
            <h1>A Thought-Provoking Headline</h1>
            <p>A quick value proposition that will make your visitors want to click on or sign up for your offer.</p>
            <div class="signup">
                <input type="email" placeholder="Insert email address">
                <button class="signup-btn">Sign Up</button>
            </div>
            <div class="customers">
                <div class="icon">⭘⭘⭘</div>
                <p>Our Happy Customers <span>★ 4.5 (100K Reviews)</span></p>
            </div>
        </header>
        <div class="hero-image">
            <p>Hero Image that highlights your product or its value</p>
        </div>
    </div>
</body>
</html>
